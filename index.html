<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link href="Game.css" rel="stylesheet">

</head>
<body>
    <div class="body">
      <h2>Rock Paper Scissor</h2>
      <div class="img">
        <div class="img1">
          <img src="images/rock.jpg">
          <button class="rock">Rock</button>
        </div>
        <div class="img2">
          <img src="images/paper.jpg">
          <button class="paper" >Paper</button>
        </div>
        <div class="img3">
          <img src="images/scissor.jpg">
          <button class="scissor">Scissor</button>
        </div>
      </div>
        <div class="p">
          <p class="p-result"></p>
          
          <p class="moves"></p>
          
          <p class="p-score"></p>
        </div>
        <div class="btn2">
          <div class="reset-div">
            <button class="reset">Reset</button>
          </div>
          <div class="autoplay-div">
            <button class="autoplay">Auto Play</button>
          </div>
        </div>
    </div>
  </body>
  <script src="Game.js"></script>
</body>
</html>
